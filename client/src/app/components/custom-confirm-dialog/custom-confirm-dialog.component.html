<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content *ngIf="message">
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="flex-row justify-content-between">
  <button mat-button mat-dialog-close>No</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>
