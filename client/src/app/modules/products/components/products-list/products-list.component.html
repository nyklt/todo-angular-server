<div class="container-product">
  <mat-spinner *ngIf="!products?.length"></mat-spinner>
  <div *ngIf="products?.length < 0" class="alert alert-warning" role="alert">
    <p>No matching products found.</p>
  </div>

  <div class="content-product" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.9%"
       fxLayoutAlign="center">

    <mat-card *ngFor="let product of products" fxFlex="20%">
      <mat-card-header>
        <mat-card-title>
          <a [routerLink]="[product._id]" routerLinkActive="active"> #{{product._id}} {{product.name}}</a>
          <!--[routerLink]="['product-details/', product._id]"-->
        </mat-card-title>
        <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
        <img src="{{ product.imageUrl }}"/>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button color="primary"> Buy product</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="pagination">
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event">
  </mat-paginator>
  <!--<mat-paginator *ngIf="products.page$ | async as page"-->
                 <!--[length]="page.totalElements" [pageSize]="page.size"-->
                 <!--[pageIndex]="page.number" [hidePageSize]="true"-->
                 <!--(page)="products.fetch($event.pageIndex)">-->
  <!--</mat-paginator>-->
</div>
