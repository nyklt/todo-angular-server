<main>
  <header>
    <mat-toolbar color="primary" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="center">
        <h1>Todo Angular app</h1>
        <button mat-button>Menu 1</button>
        <button mat-button>Menu 2</button>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-icon matBadge="15" matBadgeColor="accent">notifications</mat-icon>

        <mat-icon matBadge="15" matBadgeColor="accent">person</mat-icon>

        <mat-menu #appSettingsMenu="matMenu">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item>Help</button>
          <button mat-menu-item>Logout</button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appSettingsMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </mat-toolbar>

  </header>
  <div class="container">
    <aside>
      <mat-toolbar fxLayout="column">
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/about">About</button>
      </mat-toolbar>
    </aside>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <footer>
    Footer
  </footer>
</main>
